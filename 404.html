<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 Not Found</title>
    <style>
        @font-face {
            font-family: 'Panton';
            src: url('assets/Panton.ttf') format('truetype');
        }
        body {
            font-family: 'Panton', sans-serif;
            text-align: center;
            background-color: #1e1e1e;
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        h1 {
            color: red;
            font-size: 60px;
            margin-bottom: 10px;
        }
        p {
            font-size: 22px;
        }
        .button {
            background-color: #9b59b6;
            color: white;
            padding: 15px 30px;
            font-size: 22px;
            font-weight: bold;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            margin-top: 20px;
            transition: 0.3s;
        }
        .button:hover {
            box-shadow: 0px 0px 20px #e91e63;
        }
        .link {
            color: white;
            font-size: 18px;
            margin-top: 15px;
            display: block;
            text-decoration: none;
        }
        .link:hover {
            color: #ff80bf;
            text-shadow: 0px 0px 10px #ff80bf;
        }
    </style>
</head>
<body>
    <h1>404 ERROR</h1>
    <p>Looks like you're lost.</p>
    <a href="/" class="button" onclick="notify('Redirecting to Home...')">GO TO HOME</a>
    <a href="https://farabi.me" class="link" onclick="notify('Redirecting to farabi.me...')">Can't find either? Go to farabi.me</a>
    
    <script>
        function notify(message) {
            alert(message);
        }
    </script>
</body>
</html>
