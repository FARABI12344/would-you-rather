<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Generator</title>
    <style>
        body {
            background-color: #000;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .prompt {
            width: 60%;
            margin: 0 auto;
            padding: 10px;
            background-color: #ff6f61;
            border-radius: 8px;
        }
        .output {
            margin-top: 20px;
            width: 80%;
            height: 250px;
            border: 2px dashed white;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #ff6f61;
        }
    </style>
</head>
<body>

    <h1>IMAGE GENERATOR</h1>
    <h2>by Pollinations AI</h2>

    <div class="prompt">
        <input type="text" id="userInput" placeholder="Enter your prompt here">
        <select id="typeSelector">
            <option value="banner">Banner</option>
            <option value="logo">Logo</option>
        </select>
        <button onclick="generateImage()">Generate Image</button>
    </div>

    <p>It may take time to generate</p>

    <div class="output" id="output">
        banner/logo here
    </div>

    <script>
        function generateImage() {
            const prompt = document.getElementById('userInput').value;
            const type = document.getElementById('typeSelector').value;

            let imageUrl;
            if (type === 'banner') {
                imageUrl = `https://image.pollinations.ai/prompt/${encodeURIComponent(prompt)}?width=1920&height=1080&seed=36&enhance=true&nologo=true&model=flux-pro`;
            } else {
                imageUrl = `https://image.pollinations.ai/prompt/${encodeURIComponent(prompt)}?width=500&height=500&seed=36&enhance=true&nologo=true&model=flux-pro`;
            }

            document.getElementById('output').innerHTML = `<img src="${imageUrl}" alt="Generated Image" style="max-width: 100%; height: auto;">`;
        }
    </script>

</body>
</html>
